<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../statics/stylesheet/normalize.css">
    <link rel="stylesheet" href="../../../statics/stylesheet/master.css">
    <link rel="stylesheet" href="../../../statics/stylesheet/local.css">
    <title>Document</title>
</head>
<body onmousemove="move()">
<span class="circleB"></span>
<span class="circleS"></span>
<div class="container-fluid login d-flex justify-content-center align-items-center">
    <div class="container-xxl d-flex justify-content-center align-items-center">
        <form class="loginForm d-flex justify-content-center align-items-center flex-wrap h-50 p-4" action="{% url 'login_page' %}" method="post" name="log">
            {% comment %}<input class="col-9" type="text" placeholder="enter your user name or email" name="fullName">
            <span class="error col-9"></span>
            <input class="col-9" type="password" placeholder="password" name="pass">
            <span class="error col-9"></span>{% endcomment %}
            {{ form }}
            <button class="col-9">send</button>
        </form>
    </div>
</div>
<script src="../../../statics/js/mouse_move.js"></script>
</body>
</html>
